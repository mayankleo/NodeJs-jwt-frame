<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .main{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        gap: 5% 0;
        background-color: #242424;
        color: #fff;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      input, button{
        padding: 15px 20px;
        border-radius: 100px;
        border-color: rgb(251, 255, 0);
        width: 40%;
        background-color: #363636;
        transition: 0.4s;
        color: #fff;
        outline: none;
      }
      button{
        width: 30%;
      }
      input:hover, input:focus{
        width: 41%;
        border-color: rgb(51, 255, 0);
        color: rgb(51, 255, 0);
      }
      button:hover, button:focus{
        width: 31%;
        border-color: rgb(51, 255, 0);
        color: rgb(51, 255, 0);
      }
      a{
        color: rgb(51, 255, 0);
        padding: 10px;
        font-size: 15px;
      }
      
    </style>
  </head>
  <body>
    <div class="main">
      <h2>Login to your account</h2>
      <input type="text" id="username" title="username" placeholder="username" />
      <input type="password" id="password" title="username" placeholder="password" />
      <button type="submit" onclick="send()" class="btn">Sign In</button>
      <a class="forgot" href="#">Sign up</a>
    </div>
    <script>
      const urlparam =new URLSearchParams(location.search);
      for (const value of urlparam.values()){
        var directo = value 
      }
      console.log(directo)
      function send() {
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let xhr = new XMLHttpRequest();
        let url = "login";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            let result = JSON.parse(this.response);
            if(result.user==true){
            location.replace(result.url);
          }else{
              console.log("user not found")
            }
          }
        };
        var data = JSON.stringify({
          username: username.value,
          password: password.value,
          directo: directo || "/"
        });
        xhr.send(data);
      }
    </script>
  </body>
</html>
