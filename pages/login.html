<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-transform: capitalize;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: white;
      }
      .main{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        gap: 5% 0;
        background-color: #242424;
      }
      input, button{
        padding: 15px 20px;
        border-radius: 100px;
        border-style: hidden;
        width: 40%;
        background-color: #363636;
        font-size: large;
        transition: 0.4s;
        color: #fff;
        outline: none;
      }
      button{
        width: 30%;
      }
      input:hover, input:focus{
        width: 41%;
        color: rgb(51, 255, 0);
      }
      button:hover, button:focus{
        width: 31%;
        color: rgb(51, 255, 0);
      }
      a:link{
        color: rgb(217, 255, 0);
        padding: 10px;
        font-size: 15px;
        text-decoration: none;
      }
      a:hover{
        text-decoration: underline;
        color: rgb(51, 255, 0);
      }
      .slider {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        background-color: rgb(129, 0, 0);
        font-weight: 500;
        width: 100%;
        height: 2rem;
        top: -100%;
        transition: top 0.5s ease 0s;
      }
      .show {
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="slider" id="slider">error message show here</div>
    <div class="main">
      <h2>Login to your account</h2>
      <input type="text" id="username" title="username" placeholder="username" value="abc"/>
      <input type="password" id="password" title="username" placeholder="password" value="123"/>
      <button type="submit" onclick="send()" class="btn">Sign In</button>
      <a class="forgot" href="#">Sign up</a>
    </div>
    <script>
      var x;
      const urlparam =new URLSearchParams(location.search);
      for (const value of urlparam.values()){
        var directo = value;
      }
      function send() {
        clearInterval(x);
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let xhr = new XMLHttpRequest();
        let url = "login";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            let result = JSON.parse(this.response);
            if(result.user==true){
              location.replace(result.url);
            }else{
              document.getElementById("slider").innerText = "invalid username or password";
              clearTimeout(x);
        document.getElementById("slider").classList.add("show");
        x = setInterval(() => {
          document.getElementById("slider").classList.remove("show");
          clearTimeout(x);
        }, 5000);
            }
          }
        };
        var data = JSON.stringify({
          username: username.value,
          password: password.value,
          directo: directo || "/"
        });
        xhr.send(data);
      }
    </script>
  </body>
</html>
